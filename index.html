<body>
  <main>
    <h1>CSV 2차원 데이터를 한 열로 변환</h1>

    <!-- ✅ 상단 광고 -->
    <div style="margin: 0 auto 1.2rem auto; max-width:900px; text-align:center;">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-2228289204702106"
           data-ad-slot="2836158079"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <p>엑셀/CSV 데이터를 복사해 붙여넣고, <b>한 열(1차원) 데이터</b>로 변환하세요.<br>
    모바일과 PC 모두 최적화된 무료 웹 도구입니다.</p>

    <section>
      <label for="input">CSV/엑셀 데이터 입력</label>
      <textarea id="input" placeholder="여기에 CSV 또는 엑셀 데이터를 붙여넣으세요"></textarea>

      <div class="btn-group">
        <button onclick="convert()">한 열로 변환</button>
        <button onclick="copyResult()" style="background:#4caf50;">결과 복사</button>
      </div>

      <!-- ✅ 중간 광고 -->
      <div style="margin: 0 auto 1.2rem auto; max-width:900px; text-align:center;">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2228289204702106"
             data-ad-slot="1186914926"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </section>

    <section class="result">
      <label for="output">변환 결과 (한 열 데이터)</label>
      <textarea id="output" readonly placeholder="여기에 변환된 데이터가 표시됩니다"></textarea>

      <!-- ✅ 하단 광고 -->
      <div style="margin: 0 auto 1.2rem auto; max-width:900px; text-align:center;">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2228289204702106"
             data-ad-slot="1523076403"
             data-ad-format="auto"

        </script>
      </div>

  <footer>
    &copy; 2025 <a href="https://csv-to-single-column.enjoy-onepage.com" target="_blank">csv-to-single-column.enjoy-onepage.com</a>. 모든 권리 보유.
  </footer>

  <script>
    function convert() {
      const input = document.getElementById('input').value;
      const rows = input.trim().split(/\r?\n/);
      const flat = rows.flatMap(row => row.split(/,|;|\t|\|/));
      const cleaned = flat.map(cell => cell.trim()).filter(cell => cell !== '');
      document.getElementById('output').value = cleaned.join('\n');
    }

    function copyResult() {
      const output = document.getElementById('output');
      output.select();
      output.setSelectionRange(0, 99999);
      document.execCommand('copy');
      if (window.navigator && window.navigator.vibrate) window.navigator.vibrate(60);
      output.blur();
    }
  </script>
</body>
